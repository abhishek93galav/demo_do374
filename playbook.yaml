- name: a demo play
  hosts: servera,serverb
  vars_files:
    - web-setup-vars.yaml
  become: true
  tasks:
    - name: install web pkg
      ansible.builtin.dnf:
        name: "{{ web_pkg_name }}" 
        state: latest
    - name: push web content
      ansible.builtin.copy:
        src: files/index.html
        dest: /var/www/html
    - name: starting web server
      ansible.builtin.service:
        name: httpd
        state: started
        enabled: true
    - name: enable web service on firewall
      ansible.posix.firewalld:
        service: http
        immediate: true
        permanent: true
        state: enabled
